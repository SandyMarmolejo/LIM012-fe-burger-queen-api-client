<app-navbar [title]="'COCINA'"></app-navbar>
<div class="container-kitchen">
  <div class="kitchen-detail">
    <section class="">
      <div class="kitchen-table">
        <table>
          <thead>
            <tr class="kitchen-head">
              <th>NÂ° MESA</th>
              <th>CLIENTE</th>
              <th>HORA PEDIDO</th>
              <th>PEDIDO</th>
              <th>HORA TERMINO</th>
              <th>TIEMPO (min)</th>
              <th>ESTADO</th>
              <th>CANCELAR</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let order of orderList" class="table-warning">
              <td>{{order.numberTable}}</td>
              <td>{{order.client}}</td>
              <td>{{order.date | date: 'h:mm'}}</td>
              <td>
                <ul>
                  <li *ngFor="let product of productsArray(order.orderedProducts)"> 
                  {{product.count}}
                  {{product.name}}
                  </li>
                </ul>
              </td>
              <td>{{currentTime | date: 'h:mm'}}</td>
              <td>{{currentMinutes}}</td>
              <td></td>
              <td><button (click)="confirmTicket(order)" class="button-confirm">Confirmar</button></td>
              <td><button class="button-cancel">Cancelar</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </div>
</div>
