<app-navbar></app-navbar>
<div class="container-kitchen">
  <div class="kitchen-detail">
    <section class="">
      <div class="kitchen-table">
        <table>
          <thead>
            <tr class="kitchen-head">
              <th>NÂ° MESA</th>
              <th>CLIENTE</th>
              <th>HORA PEDIDO</th>
              <th>PEDIDO</th>
              <th>HORA TERMINO</th>
              <th>TIEMPO (min)</th>
              <th>ESTADO</th>
              <th>CANCELAR</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let ticket of tickets" class="table-warning">
              <td>{{ticket.numberTable}}</td>
              <td>{{ticket.client}}</td>
              <td>{{ticket.date | date:'h:mm'}}</td>
              <td>
                <ul>
                  <li *ngFor="let product of ticket.orderedProducts">
                    {{product.count}} {{product.name}}
                  </li>
                </ul>
              </td>
              <td>hora</td>
              <td>10</td>
              <td><button class="button-confirm">Confirmar</button></td>
              <td><button class="button-cancel">Cancelar</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </div>
</div>
